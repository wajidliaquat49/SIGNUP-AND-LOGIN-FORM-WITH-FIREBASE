<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>

<body>


    <div class="bg">
        <div class="container">
            <h2>Sign Up</h2>
            <input type="text" name="" id="signup_firstname" placeholder="Enter your firstname" required>
            <input type="text" name="" id="signup_lastname" placeholder="Enter your lastname" required>
            <input type="email" name="" id="signup_email" placeholder="Enter your valid email" required>
            <input type="password" name="" id="signup_password" placeholder="Enter your valid password" required>
            <button id="signup_btn">Sign Up</button>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>


    <script src="signup.js" type="module"></script>
    
   


</body>
</html>
